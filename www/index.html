<!DOCTYPE HTML>
<html ng-app="Robokemon" ng-cloak ng-class="animation">
    <head>
        <title>Robokemon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.1/angular-material.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- <link rel="stylesheet" href="css/nativedroid2.css" />
        <link rel="stylesheet" href="css/nativedroid2.color.blue-grey.css" /> -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    </head>
    <body layout="column" ng-controller="index">
    <div ng-controller="AppCtrl" md-theme="{{ dynamicTheme }}"  md-theme-watch layout-fill layout="column" style="height:500px;" ng-cloak>
        <md-sidenav class="mainNav" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar>
                <h1 class="md-toolbar-tools">Welcome {{data.fName}} - {{data.userName}}</h1>
            </md-toolbar>
            <md-content layout-fill layout-padding ng-controller="LeftCtrl" flex role="navigation">
                 <md-button ng-click="go('/index')" class="menuButton" aria-label="Home">
                    <md-icon md-svg-icon="img/icons/home.svg"></md-icon>
                     Home
                </md-button>
                <md-button ng-click="go('/profile')" class="menuButton" aria-label="Profile">
                    <md-icon md-svg-icon="img/icons/person_black.svg"></md-icon>
                     Profile
                </md-button>
                <md-button ng-click="go('/friends')" class="menuButton" aria-label="Friends">
                    <md-icon md-svg-icon="img/icons/people_black.svg"></md-icon>
                     Friends
                </md-button>
                <md-button ng-click="go('/settings')" class="menuButton" aria-label="Settings">
                    <md-icon md-svg-icon="img/icons/gear-white.svg"></md-icon>
                    Settings
                </md-button>
            </md-content>
        </md-sidenav>
        <md-content layout-fill>
            <md-toolbar md-scroll-shrink class="mainNav">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()"
            class="md-primary" hide-gt-md>
                        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                    </md-button>
                    <h2>
                        <span>Robokemon</span>
                    </h2>
                        <span flex></span>
                        <md-menu md-offset="50">
                            <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                                <md-icon md-menu-origin md-svg-icon="img/icons/more.svg"></md-icon>
                            </md-button>
                            <md-menu-content ng-controller="optionCtrl" width="2">
                                <md-menu-item>
                                    <md-button ng-click="logoutClick()"> <span md-menu-align-target>Logout</span></md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="go('/settings')" md-svg-icon="img/icons/more.svg"> <span md-menu-align-target>Settings</span>
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                </div>
            </md-toolbar>
                <md-content id="viewContent">
                    <div ng-view></div>
                </md-content>
            </md-content>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.1/angular-material.min.js"></script>


        <script src="http://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        <script src="http://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
