<!DOCTYPE HTML>
<html ng-app="Robokemon">
    <head>

    </head>
    <body ng-controller="accountSetup">
        <div id="editProfile">
        <md-content layout-padding>
            <md-button class="md-raised md-primary" ng-click="accountSetup()">Edit Profile</md-button>
                <div class="accountSetup hidden">
                    <md-content layout-fill layout-padding>
                        <form name="userForm">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>First Name</label>
                                <input ng-model="user.firstName">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Last Name</label>
                                <input ng-model="user.lastName">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>User Name</label>
                                <input ng-model="user.userName">
                            </md-input-container>

                            <md-button class="md-raised md-primary" id="finishButton">Submit</md-button>
                            <md-button class="md-flat" id="warningAlert" class="btn btn-danger hidden">{{ warning }}</button>
                        </form>
                    </md-content>
                </div>
                    <md-button class="md-raised md-primary" ng-click="changeTheme()">Change Theme</md-button>
                        <div class="changeTheme hidden">
                            <md-content layout-padding>
                                <md-grid-list
                                    md-cols-gt-md="4" md-cols-sm="4" md-cols-md="4"
                                    md-row-height-gt-md="1:1" md-row-height="4:3"
                                    md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
                                  <md-grid-tile ng-style="{'background': 'grey'}" ng-click="selectTheme('darkTheme')">
                                  </md-grid-tile>
                                  <md-grid-tile ng-style="{'background': 'blue'}" ng-click="selectTheme('default')">
                                  </md-grid-tile>
                                  <md-grid-tile ng-style="{'background': 'orange'}" ng-click="selectTheme('orange')">
                                  </md-grid-tile>
                                </md-grid-list>
                            </md-content>
                        </div>
                    </md-content>
    </body>

</html>
